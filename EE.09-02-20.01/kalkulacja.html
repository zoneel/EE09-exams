<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title> Nasza stacja paliw</title>
    <link rel="stylesheet" href="styl4.css">
</head>
<body>
    <section id='baner'>
        <h2>Witamy na stacji paliw!</h2>
    </section>
    <section id='goralewy'>
        <a href="index.html"><img src="home.png"></a>
        <a href="kalkulacja.html"><img src="znak.png"></a>
    </section>
    <section id='goradwa'>
       <img src="samochod.png" alt="grafika: samochód">
    </section>
    <section id='glowny'>
        <h2>Oblicz, ile litrów musisz zatankować</h2>

        <form>
            dystans do przejechania w km:<br>
            <input type="number" id="dystans"><br>
            spalanie samochodu w L/100km:<br>
            <input type="number" id="spalanie"><br>
            <input type="button" id="przycisk" onclick="oblicz();" value="OBLICZ"></input>
            <p id="wynik"></p>
        </form>
        <script>
            var dystans = document.getElementById('dystans');
            var spalanie = document.getElementById('spalanie');

            function oblicz(){
                console.log(spalanie.value);
                var wynik =  dystans.value * spalanie.value/100;
                console.log(wynik);
                document.getElementById('wynik').innerHTML = "Potrzebujesz: "+wynik+" litrów paliwa";
            }
            

        </script>
    </section>
    <section id='stopkalewy'>
        <p>Stronę opracował: zonel</p>
    </section>
    <section id='stopkaprawy'>
        <a href="kwerendy.txt">Tu pobierzesz zapytania</a>
    </section>
</body>

</html>
