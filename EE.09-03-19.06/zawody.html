<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styl5.css" />
        <title>Wedkowanie - moje hobby</title>
    </head>
    <body>
        <section id="lewy">
            <img src="zawody.jpg" alt="zawody wedkarskie" />
        </section>
        <section id="srodek">
            <h1>Zawody wedkarskie</h1>
        </section>
        <section id="prawy">

        </section>

        <section id="glowny">

            <form method="POST" action="zgloszenie.php">

                Sędzia: <br />

                <input type="reset" /><input type="submit" name="guzior" /><br />

                
                <h2>Łowiska</h2>
                <ol>
                    <li>Zalew Wegrowski</li>
                    <li>Zbiornik Bukówka</li>
                    <li>Jeziorko Bartbetowskie</li>
                    <li>Warta-Obrzycko</li>
                </ol>
            </form>
        </section>

        <section id="stopka">
            <p>Stronę przygotował: zonel</p>
        </section>
